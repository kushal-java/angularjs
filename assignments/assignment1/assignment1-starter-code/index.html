<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group" >
         <div ng-style="{'border' : (messageColor == 'success') ? '2px solid green' : '2px solid red'}" style="padding:5px;">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="items" >
             </div>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch();" >Check If Too Much</button>
         </div>
         
        
         <div class="form-group message" ng-style="{'color' : (messageColor == 'success') ? 'green' : 'red'}">
         	 {{statusMessage}}
         </div>
   </div>

</body>
</html>
