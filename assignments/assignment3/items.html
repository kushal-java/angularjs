<table class="table table-striped">
	<thead>
		<th scope="col">Short Name</th>
		<th scope="col">Name</th>
		<th scope="col">Description</th>
		<th scope="col"></th>
	</thead>
	<tbody>
		<tr ng-repeat= "item in items" scope="row">
			<td>{{item.short_name}}</td>
			<td>{{item.name}}</td>
			<td>{{item.description}}</td>
			<td><button ng-click="onRemove({index: $index});"
					class="btn btn-danger">Don't want this one!</button></td>
		</tr>
	</tbody>
</table>
